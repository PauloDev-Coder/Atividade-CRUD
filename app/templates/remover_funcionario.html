<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remover Funcionário</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <div class="container">
    <h2>Funcionário: {{ funcionario.nome }}</h2>
    
    <ul>
      <li><strong>CPF:</strong> {{ funcionario.cpf }}</li>
      <li><strong>E-mail:</strong> {{ funcionario.email }}</li>
      <li><strong>Remuneração:</strong> R$ {{ funcionario.remuneracao|floatformat:2 }}</li>
    </ul>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmar Remoção</button>
    </form>

    <form method="post">
      {% csrf_token %}
      <button type="button" class="btn btn-success" onClick="history.go(-1)">Voltar</button>
    </form>
  </div>
</body>
</html>
